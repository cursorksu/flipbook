        //125 pages
        function initFlipBook() {
            // Create the flipbook

            $('.flipbook').turn({
                pages: 175,

                page: 2,

                // Width

                width: width,

                // Height

                height: height - 50,

                // Elevation

                elevation: 50,

                // Enable gradients

                gradients: true,

                // Auto center this flipbook

                autoCenter: true,

                acceleration: false,

                when: {
                    start: function (event, pageObject, corner) {
                        if (pageObject.next == 1)
                            event.preventDefault();
                    },
                    turning: function (event, page, view) {
                        var book = $(this);
                        pages = book.turn('pages');
                        if (page == 1) {
                            event.preventDefault();
                        } else {
                            $('.page-extra').removeClass('active');

                            var slickid = null;

                            if (page == 2 || page == 3) {
                                slickid = 0;
                            } else {
                                if (page % 2 == 0) {
                                    slickid = (page) / 2 - 1;
                                } else {
                                    slickid = (page - 1) / 2 - 1;
                                }
                            }

                            $('.flipbook-nav__page').removeClass('active');
                            $('.flipbook-nav__page[data-slick-index="' + slickid + '"]').addClass('active');
                            $('.flipbook-nav').slick('slickGoTo', slickid);
                        }

                    },
                    turned: function (event, page, view) {
                        $('.page-extra_' + page).prependTo('.flipbook');
                        $('.page-extra_' + page).addClass('active');
                        $('.page-extra_' + page + ' .page-extra__slide-block').detach().appendTo('#page-' + page);
                    },
                    missing: function (event, pages) {
                        // Add pages that aren't in the magazine
                        //console.log(book_pages[0].image);
                        //console.log(pages);
                        currentPage = pages[0];
                        for (var i = 0; i < pages.length; i++){
                            addPage(pages[i], $(this), book_pages[currentPage].image, book_pages[currentPage].pageId, book_pages[currentPage].slideBlocks);
                            currentPage++;
                        }

                    }
                }

            });

            $('.flipbook-viewport').zoom({
                flipbook: $('.flipbook')
            });


            $(window).bind('keydown', function (e) {

                if (e.keyCode == 37)
                    $('.flipbook').turn('previous');
                else if (e.keyCode == 39)
                    $('.flipbook').turn('next');

            });

            $('.previous-button').on('click', function () {
                $('.flipbook').turn('previous');
            });

            $('.next-button').on('click', function () {
                $('.flipbook').turn('next');
            });
        }

        function initFlipBookNav() {
            $('.flipbook-nav').slick({
                infinite: false,
                slidesToShow: 12,
                slidesToScroll: 12,
                accessibility: false,
                responsive:[
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 8,
                            slidesToScroll: 8,
                            infinite: false,
                            accessibility: false
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 4,
                            slidesToScroll: 4,
                            infinite: false,
                            accessibility: false
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: false,
                            accessibility: false
                        }
                    }
                ]
            });

            $.each(pages_nav, function (i, page) {
                $('.flipbook-nav').slick('slickAdd', '<div class="flipbook-nav__page ' + (i == 3 ? 'active' : '') + '" data-page-id="' + (i - 1) + '" style="background-image:url(' + page + ')"></div>');
            });

            $('.flipbook-nav__page').on('click', function () {
                //console.log($(this).data('page-id'));
                $(".flipbook").turn("page", $(this).data('page-id'));
            })
        }

        initFlipBook();
        initFlipBookNav();

        $(window).ready(function () {
            preloader.delay(200).fadeOut();
        });

        $(window).resize(function () {
            resizeViewport();
        }).bind('orientationchange', function () {
            resizeViewport();
        });

        resizeViewport();

        setTimeout(function () {
            $('.flipbook').turn('peel', false);
        }, 1000);

        document.body.addEventListener('touchmove', function (e) {
            e.preventDefault();
            // e.stopPropagation();
        });
    }
